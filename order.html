<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Your Pizza</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="flex">
    <header>
        <!-- for logo -->
        <div>
            <a href="index.html"><img src ="./img/The pizza effect.jpg" alt="our logo"></a>
        </div>
        <nav>
            <menu>
                <h1>ONLINE ORDER</h1>
                <li><a href="./index.html">HOME</a></li>
                <li><a href="./order.html">ORDER NOW</a></li>
            </menu>
        </nav>
    </header>
    <main>
        <form action="order_confirmation.html" method="post">
            <label for="pizza_size">Select Pizza Size:</label>
            <select id="pizza_size" name="pizza_size" required>
                <option value="" disabled selected>Select Size</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>

            <fieldset>
                <legend>Choose Toppings:</legend>
                <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
                <label for="pepperoni">Pepperoni</label><br>

                <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms">
                <label for="mushrooms">Mushrooms</label><br>

                <input type="checkbox" id="onions" name="toppings" value="onions">
                <label for="onions">Onions</label><br>
                <!-- Add more topping options as needed -->
            </fieldset>

            <label for="delivery_address">Delivery Address:</label>
            <textarea id="delivery_address" name="delivery_address" rows="4" cols="30" required></textarea>

            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label>Choose Crust Type:</label>
            <input type="radio" id="thin" name="crust" value="thin">
            <label for="thin">Thin</label>
            <input type="radio" id="thick" name="crust" value="thick">
            <label for="thick">Thick</label>

            <input type="submit" value="Place Order">
        </form>
    </main>
    <footer>    
   <!--company's social media account-->
   <nav>
    <!--company's social media account-->
    <P>Follow us</P> 
    <p>Instagram:The Pizza Effect</p>
    <p>Facebook:The Pizza Effect</p>
    <p>Mail us:ThePizzaEffect@gmail.com</p>
  </nav>
  </footer>
</body>

</html>
